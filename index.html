<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KarpAlert – Prognoza Pogody</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    h1 {
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    .card img {
      width: 50px;
      height: 50px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    canvas {
      width: 100%;
      max-width: 900px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>KarpAlert - Prognoza Pogody</h1>
    <p>Sprawdź prognozę pogody dla Twojego łowiska</p>
  </header>
  <div id="forecast"></div>
  <canvas id="hourlyPressureChart"></canvas>
  <footer>
    <p>© 2025 KarpAlert</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
